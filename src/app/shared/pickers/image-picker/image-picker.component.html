<div class="picker">
  <ion-img
    [src]="selectedImage"
    role="button"
    class="image"
    (click)="onPickImage()"
    *ngIf="selectedImage"
  ></ion-img>
  <ion-button (click)="onPickImage()" color="primary" *ngIf="!selectedImage">
    <ion-icon slot="start" name="camera"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
<input type="file" accept="image/jpeg" name="filePicker" id="filePicker" *ngIf="usePicker" #filePicker (change)="onFileChosen($event)">
